<!-- Contact Section -->
<section class="contact-section">
    <h2 class="contact-title">Contact Me</h2>
    <p class="contact-intro">
        I'd love to hear from you! Feel free to connect with me via email, phone, or LinkedIn.
    </p>

    <!-- Contact Options -->
    <div class="contact-container">
        <!-- Email -->
        <div class="contact-option">
            <i class="contact-icon fas fa-envelope"></i>
            <h3>Email Me</h3>
            <p><a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </div>

        <!-- Phone -->
        <div class="contact-option">
            <i class="contact-icon fas fa-phone"></i>
            <h3>Call Me</h3>
            <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
        </div>

        <!-- LinkedIn -->
        <div class="contact-option">
            <i class="contact-icon fab fa-linkedin"></i>
            <h3>Connect on LinkedIn</h3>
            <p>
                <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                    Visit my LinkedIn Profile
                </a>
            </p>
        </div>
    </div>

    <!-- LinkedIn Embed -->
    <div class="linkedin-embed">
        <h3>Letâ€™s Connect!</h3>
        <iframe
            src="https://www.linkedin.com/embed/feed/update/urn:li:person:YOUR-LINKEDIN-ID"
            height="300"
            width="100%"
            frameborder="0"
            allowfullscreen
            title="LinkedIn Profile">
        </iframe>
    </div>
</section>
