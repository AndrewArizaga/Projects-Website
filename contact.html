    <!-- Header Section -->

    <!-- Contact Section -->
    <section class="contact-container">
        <h2>Contact Me</h2>
        <p>I'd love to hear from you! Feel free to reach out for collaborations, inquiries, or just to say hello.</p>
        <form action="https://formspree.io/f/example" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
</body>
</html>
